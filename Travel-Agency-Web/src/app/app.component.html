<div>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Travel Agency</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <div class="row">
        <div class="col">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a *ngIf="username; else login" class="nav-link" href="#">{{username}}</a>
              <ng-template #login>
                <button type="button" class="btn btn-primary" (click)="openModal(content)">
                  Login
                </button>

                <ng-template #content let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Login</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label class="col-form-label text-danger" id="errorLabel"></label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="loginFun()">Enter</button>
                  </div>
                </ng-template>

              </ng-template>

            </li>
          </ul>
        </div>
        <div class="col">
          <button class="navbar-toggler" type="button" (click)="openHNav(content)">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

      <ng-template #content let-offcanvas>
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvas-basic-title">Home</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss()"></button>
        </div>
        <div class="offcanvas-body">
          <form>
            <div class="mb-3">
              <a class="nav-link" href="hotelOffers">Hotel Offers</a>
            </div>
            <div class="mb-3">
              <a class="nav-link" href="flightOffers">Flight Offers</a>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </nav>

  <div class="container" style="margin-top: 65px;">
    <router-outlet></router-outlet>
  </div>

</div>
