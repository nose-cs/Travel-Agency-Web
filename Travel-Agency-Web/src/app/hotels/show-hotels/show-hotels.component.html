<p-splitter [panelSizes]="[25, 75]" [style]="{ height: '500px' }" styleClass="mb-5">
  <ng-template pTemplate> <div class="col flex align-items-center justify-content-center"></div></ng-template>
  <ng-template pTemplate><div class="col flex align-items-center justify-content-center"></div>
<div class="card" style="margin-top: 90px;">
    <p-dataView #dv [value]="HotelList" [layout]="layout">
      <ng-template pTemplate="header">
        <div class="flex justify-content-end">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
        <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" src="../../assets/noimage.png"/>
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-5 xl font-bold text-900">{{ product.name }}</div>
                <div class="text-2xl font-semibold">{{ getStars(product.category)  }}</div>
              </div>
              <div class="text-2xl text-700  ">{{ product.address }}</div>
              <div class="flex flex-column align-items-center sm:align-items-start gap-3 sm:gap-2">
                <p-button label="See Offers" styleClass="md:align-self-end mb-2" [rounded]="true" (click)="openOfferList(product.id)"></p-button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="gridItem">
        <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img class="w-9 shadow-2 border-round" src="../../assets/noimage.png"/>
              <div class="text-2xl font-bold">{{ product.name }}</div>
              <div class="text-1xl">{{ product.address }}</div>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{ getStars(product.category) }}</span>
              <p-button label="See Offers" [rounded]="true" (click)="openOfferList(product.id)"></p-button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</ng-template>
</p-splitter>
