<p-table [value]="AgencyUserList" styleClass="p-datatable-striped" [tableStyle]="{'width': '100%'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="role">Role<p-sortIcon field="role"></p-sortIcon></th>
      <th *ngIf="currentUserRole == 'TravellerAdmin'" pSortableColumn="agency">Agency<p-sortIcon field="agency"></p-sortIcon></th>
      <th><label style="margin-left: 8px;">Actions</label></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-agencyUser>
    <tr>
      <td>{{agencyUser.id}}</td>
      <td>{{agencyUser.name}}</td>
      <td>{{agencyUser.email}}</td>
      <td>{{getRole(agencyUser.role)}}</td>
      <td *ngIf="currentUserRole == 'TravellerAdmin'">{{agencyUser.agencyId}}</td>
      <td>
        <table>
          <tr>
            <td>
              <p-button icon="pi pi-file-edit" [rounded]="true" severity="secondary" (click)="editAgencyUser(agencyUser)"></p-button>
            </td>
            <td>
              <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="deleteAgencyUser(agencyUser)"></p-button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
