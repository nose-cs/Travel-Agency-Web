<label>Source</label>
<div class="field grid" style="margin-top: 22px;">
  <div class="col">
    <span class="p-float-label">
      <input pInputText id="sourceAddress" [(ngModel)]="inputSourceAddress"/>
      <label htmlFor="address">Address</label>
    </span>
  </div>
  <div class="col">
    <span class="p-float-label">
      <input pInputText id="sourceCity" [(ngModel)]="inputSourceCity"/>
      <label htmlFor="city">City</label>
    </span>
  </div>
  <div class="col">
    <span class="p-float-label">
      <input pInputText id="sourceCountry" [(ngModel)]="inputSourceCountry"/>
      <label htmlFor="country">Country</label>
    </span>
  </div>
</div>

<div class="field grid" style="margin-top: 22px;">
  <div class="col">
    <span class="p-float-label">
      <p-dropdown
        [options]="days"
        optionLabel="name"
        [(ngModel)]="inputSourceDay"></p-dropdown>
      <label htmlFor="role">Day</label>
    </span>
  </div>

  <div class="field col">
    <div class="ui-g-12 ui-md-4">
      <p-calendar [(ngModel)]="inputSourceTime" [timeOnly]="true" placeholder="Time"></p-calendar>
    </div>
  </div>

  <div class="field col">
    <span class="p-float-label">
      <p-inputNumber inputId="capacity" [(ngModel)]="inputDuration" [style]="{ width: '20vw' }"> </p-inputNumber>
      <label htmlFor="capacity">Duration</label>
    </span>
  </div>
</div>


<label>Destination</label>
<div class="field grid" style="margin-top: 22px;">
  <div class="col">
    <span class="p-float-label">
      <input pInputText id="destinationAddress" [(ngModel)]="inputDestinationAddress"/>
      <label htmlFor="address">Address</label>
    </span>
  </div>

  <div class="col">
    <span class="p-float-label">
      <input pInputText id="destinationCity" [(ngModel)]="inputDestinationCity"/>
      <label htmlFor="city">City</label>
    </span>
  </div>

  <div class="col">
    <span class="p-float-label">
      <input pInputText id="destinationCountry" [(ngModel)]="inputDestinationCountry"/>
      <label htmlFor="country">Country</label>
    </span>
  </div>
</div>

<div class="field grid" style="margin-top: 22px;">
  <div class="col">
    <span class="p-float-label">
      <p-dropdown
        [options]="[]"
        [(ngModel)]="inputDestinationDay" placeholder="Select a Category"></p-dropdown>
      <label htmlFor="role">Day</label>
    </span>
  </div>

  <div class="field col">
    <div class="ui-g-12 ui-md-4">
      <p-calendar [(ngModel)]="inputDestinationTime" [timeOnly]="true" placeholder="Time"></p-calendar>
    </div>
  </div>
</div>

<div class="formgrid grid" style="margin-top: 10px;">
  <div class="field col">
    <p-fileUpload [disabled]="disableUpload" mode="basic" accept="image/*" [maxFileSize]="1000000" [auto]="true"
                  [customUpload]="true" (uploadHandler)="myUploader($event)"
                  [chooseLabel]="imageId ? 'Change Image' : 'Upload Image'"></p-fileUpload>
  </div>
  <div class="field col">
    <p-button *ngIf="imageId" (click)="ViewImage()" icon="pi pi-eye" [rounded]="true" [text]="true"></p-button>
  </div>
</div>

<img *ngIf="viewImage" [alt]="imageName" class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
     [src]="'../../../assets/' + imagePath"/>

<label style="color: #ff0000">{{ errorLabel }}</label>

<div class="card flex justify-content-end">
  <p-button icon="pi pi-check" label="Ok" styleClass="p-button-text" [style]="{ position: 'end' }"
            (click)="onOk()"></p-button>
</div>

<p-toast position="center" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
