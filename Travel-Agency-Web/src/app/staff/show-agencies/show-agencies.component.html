<div class="card flex justify-content-start" style="margin-top: 10px">
  <table>
    <tr>
      <td>
        <p-paginator [style]="{ backgroundColor: 'transparent' }" (onPageChange)="onPageChange($event)" [first]="first" [rows]="pageSize" [totalRecords]="total" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
      </td>
      <td>
        <span class="p-float-label">
          <p-dropdown id="orderby" [options]="orders" (onChange)="changeOrder()"
                      [(ngModel)]="inputOrder"></p-dropdown>
          <label htmlFor="orderby">Order By</label>
        </span>
      </td>
    </tr>
  </table>
</div>
<p-table [value]="AgencyList" styleClass="p-datatable-striped" [tableStyle]="{'width': '100%'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Id
      </th>
      <th>Name
      </th>
      <th>Fax
      </th>
      <th>Email
      </th>
      <th>Address
      </th>
      <th>City
      </th>
      <th>Country
      </th>
      <th><label style="margin-left: 8px;">Actions</label></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-agency>
    <tr>
      <td>{{agency.id}}</td>
      <td>{{agency.name}}</td>
      <td>{{agency.fax}}</td>
      <td>{{agency.email}}</td>
      <td>{{agency.address.address}}</td>
      <td>{{agency.address.city}}</td>
      <td>{{agency.address.country}}</td>
      <td>
        <table>
          <tr>
            <td>
              <p-button icon="pi pi-file-edit" [rounded]="true" severity="secondary"
                        (click)="editAgency(agency)"></p-button>
            </td>
            <td>
              <p-button icon="pi pi-trash" [rounded]="true" severity="danger"
                        (click)="deleteAgency(agency)"></p-button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="pageSize" [totalRecords]="total"></p-paginator>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
