<table style="width: 100%;">
  <tr>
    <td>
      <p-calendar class="max-w-full" [(ngModel)]="date" [showTime]="false" [inline]="true" [showWeek]="true" [style]="{width:'100%'}"></p-calendar>
    </td>
  </tr>
  <tr>
    <td>
      <p-button (click)="Select()" label="Select" [style]="{width:'100%'}"></p-button>
    </td>
  </tr>
</table>
