<form (submit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="offer.description" required>
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Precio:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="offer.price" required>
      </div>
    </div>
    <div class="form-group">
      <label for="capacity" class="col-sm-2 control-label">Capacidad:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="capacity" name="capacity" [(ngModel)]="offer.capacity" required>
      </div>
    </div>
    <div class="form-group">
      <label for="startDate" class="col-sm-2 control-label">Fecha de inicio:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="offer.startDate" required>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="col-sm-2 control-label">Fecha de finalización:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="offer.endDate">
      </div>
    </div>
    <div class="form-group">
      <label for="agencyId" class="col-sm-2 control-label">ID de la agencia:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="agencyId" name="agencyId" [(ngModel)]="offer.agencyId" required>
      </div>
    </div>
    <div class="form-group">
      <label for="productId" class="col-sm-2 control-label">ID del producto:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="productId" name="productId" [(ngModel)]="offer.productId" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Agregar oferta</button>
      </div>
    </div>
  </form>
