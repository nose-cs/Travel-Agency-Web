<p-table [value]="HotelOfferList" styleClass="p-datatable-striped" [tableStyle]="{'width': '100%'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
      <th pSortableColumn="productName">Hotel <p-sortIcon field="productName"></p-sortIcon></th>
      <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="startDate">Start <p-sortIcon field="startDate"></p-sortIcon></th>
      <th pSortableColumn="endDate">End <p-sortIcon field="endDate"></p-sortIcon></th>
      <th><label style="margin-left: 8px;">Actions</label></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-offer>
    <tr>
      <td>{{offer.id}}</td>
      <td>{{offer.price | currency: 'USD'}}</td>
      <td>{{offer.productName}}</td>
      <td>{{offer.title}}</td>
      <td>{{offer.startDate | date}}</td>
      <td>{{offer.endDate | date}}</td>
      <td>
        <table>
          <tr>
            <td>
              <p-button icon="pi pi-file-edit" [rounded]="true" severity="secondary" (click)="editOffer(offer)"></p-button>
            </td>
            <td>
              <p-button icon="pi pi-trash" [rounded]="true" severity="danger" (click)="deleteOffer(offer)"></p-button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
