
<form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm.value)" class="p-fluid">
    <div class="p-field">
      
      <span class="p-float-label">
        <input type="text" id="startPrice" name="startPrice" ngModel class="p-inputtext p-component" />
        <i class="pi pi-hotel p-input-overlay"></i>
        <label for="startPrice">Start Price</label>
      </span>
    </div>
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" id="endPrice" name="endPrice" ngModel class="p-inputtext p-component" />
        <label for="endPrice">End Price</label>
      </span>
    </div>
    <div class="p-field">
      <span class="p-float-label">
        <input type="number" id="capacity" name="capacity" ngModel class="p-inputtext p-component" min="1" />
        <label for="capacity">Capacity</label>
      </span>
    </div>
    <div class="p-field">
        <span class="p-float-label">
          <input type="number" id="startDate" name="startDate" ngModel class="p-inputtext p-component" />
          <label for="startDate">Start Date</label>
        </span>
      </div>
      <div class="p-field">
        <span class="p-float-label">
          <input type="number" id="endDate" name="endDate" ngModel class="p-inputtext p-component" />
          <label for="endDate">End Date</label>
        </span>
      </div>
    <button type="submit" class="p-button p-button-primary">Search</button>
  </form>
