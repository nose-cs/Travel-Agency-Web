<div class="formgrid grid" style="margin-top: 10px;">
  <div class="field col">
    <div class="p-inputgroup">
      <input type="text" [(ngModel)]="inputDeparture" [disabled]="true" pInputText placeholder="Departure Date" />
      <span class="p-inputgroup-addon" (click)="openCalendarDialog('StartDate')">
        <i class="pi pi-pencil"></i>
      </span>
    </div>
  </div>
  <div class="field col">
    <div class="p-inputgroup">
      <input type="text" [(ngModel)]="inputArrival" [disabled]="true" pInputText placeholder="Arrival Date" />
      <span class="p-inputgroup-addon" (click)="openCalendarDialog('EndDate')">
        <i class="pi pi-pencil"></i>
      </span>
    </div>
  </div>
</div>
<div class="formgrid grid" style="margin-top: 28px;">

  <div class="field col">
    <span class="p-float-label">
      <p-inputNumber inputId="tra" [(ngModel)]="numberofTravellers"> </p-inputNumber>
      <label htmlFor="tra">Number of travellers</label>
    </span>
  </div>
  <div class="field col">
      <input type="text" [(ngModel)]="creditCard" pInputText placeholder="Credit Card" />
  </div>
</div>

  <p-pickList *ngIf="this.config.data['product'] == 'package'" baseZIndex="2000" [source]="sourcePFacilities" [target]="targetPFacilities" sourceHeader="Facilities" targetHeader="Selected" [dragdrop]="true" [responsive]="true"
              [sourceStyle]="{ height: '30rem' }" [targetStyle]="{ height: '30rem' }" breakpoint="1400px">
    <ng-template let-pf pTemplate="item">
      <div class="flex flex-wrap p-2 align-items-center gap-3">
        <div class="flex-1 flex flex-column gap-2">
          <span class="font-bold">{{ pf.facility.name }}</span>
          <div class="flex align-items-center gap-2">
            <span>{{ pf.facility.description }}</span>
          </div>
          <label>${{pf.price}}</label>
        </div>
        <span class="font-bold text-900">{{ pf.facility.id }}</span>
      </div>
    </ng-template>
  </p-pickList>

<br/>

<label style="color: #ff0000">{{ errorLabel }}</label>
<br />
<p-button label="Reserve" (click)="onOk()"></p-button>
